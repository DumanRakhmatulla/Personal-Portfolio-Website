<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <title>Білім Беті</title>
    <style>
      table {
        width: 100%; /* Adjusts the width of the table to fill the container */
        border-collapse: collapse; /* Collapses the border to avoid double lines between cells */
        margin: 20px 0; /* Adds some vertical space around the table */
      }
      th,
      td {
        border: 1px solid black; /* Adds a black border around each cell and header */
        padding: 8px; /* Adds padding inside each cell for better readability */
        text-align: left; /* Aligns text to the left; adjust as needed */
      }
      th {
        background-color: #f2f2f2; /* Light grey background for header cells */
      }
    </style>
  </head>
  <body>
    <h1>Академиялық Жетістіктер</h1>
    <table>
      <thead>
        <tr>
          <th>Жыл</th>
          <th>Пән</th>
          <th>Баға</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2020</td>
          <td>Математика</td>
          <td>A</td>
        </tr>
        <tr>
          <td>2021</td>
          <td>Физика</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>2022</td>
          <td>Химия</td>
          <td>B+</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
